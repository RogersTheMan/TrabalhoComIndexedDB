<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
<div class="container">
    <h1 class="text-center mb-4 text-light">Lista de Tarefas</h1>
    <form id="task-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="task-input" class="form-control form-control-dark" placeholder="Adicionar nova tarefa">
            <button type="submit" class="btn btn-primary btn-dark border">Adicionar</button>
        </div>
    </form>
    <ul id="task-list" class="list-group"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
